name: build

on: push

jobs:
  build:
    runs-on: macOS-latest # We will build iOS here, so macOS is needed

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Configure Gradle
        run: ./gradlew help
      - name: Build Android project
        run: ./gradlew build --stacktrace
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: shared-module-reports
          path: ./shared/build/reports
      - name: Install XcodeGen
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: '1'
        run: brew install xcodegen
      - name: Generate iOS Project
        run: xcodegen generate --spec ios/project.yml
      - name: Build iOS project
        run: xcodebuild build -project ios/Reddit.xcodeproj CODE_SIGN_IDENTITY='' CODE_SIGNING_REQUIRED=NO
