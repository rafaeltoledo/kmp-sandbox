name: build

on: push

jobs:
  build:
    runs-on: macOS-latest
    env:
      JAVA_TOOL_OPTIONS: '-XX:MaxMetaspaceSize=4096m'
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2 -Dkotlin.incremental=false -Dkotlin.compiler.execution.strategy=in-process'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Kotlin Native
        uses: actions/cache@v3
        with:
          path: ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/build.gradle', '**/settings.gradle', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Configure Gradle
        run: ./gradlew help
      - name: Build Android project
        run: ./gradlew clean assemble --stacktrace
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: shared-module-reports
          path: ./shared/build/reports
      - name: Install XcodeGen
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: '1'
        run: brew install xcodegen
      - name: Generate iOS Project
        run: xcodegen generate --spec ios/project.yml
      - name: Build iOS project
        run: xcodebuild build -project ios/Reddit.xcodeproj CODE_SIGN_IDENTITY='' CODE_SIGNING_REQUIRED=NO
